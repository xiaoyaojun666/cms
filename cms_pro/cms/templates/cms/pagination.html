{% load custom_tags %}

<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="javascript:void(0);" onclick="loadCategoryItems('{% url 'category_items' category.id %}?page={{ page_obj.previous_page_number }}');">&laquo; Previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="javascript:void(0);" onclick="loadCategoryItems('{% url 'category_items' category.id %}?page={{ page_obj.next_page_number }}');">Next &raquo;</a>
        {% endif %}
    </span>
</div>
